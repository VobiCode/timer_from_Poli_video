<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ü–ª–∞—Ç–æ–Ω, –∫–æ–≥–¥–∞ –≤–∏–¥–µ–æ?</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="timer-container">
        <h1>–° –º–æ–º–µ–Ω—Ç–∞ –≤—ã—Ö–æ–¥–∞ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –≤–∏–¥–µ–æ PolimerS –ø—Ä–æ—à–ª–æ:</h1>
        <div id="timer">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>
    <button id="theme-toggle" class="theme-toggle-btn" title="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">üåô</button>
    <footer class="footer-note">
        –í—Å–µ –ø—Ä–∞–≤–∞ –Ω–∞ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç –ø—Ä–∏–Ω–∞–¥–ª–µ–∂–∞—Ç PolimerS ‚ãÖ –°–∞–π—Ç —Å–¥–µ–ª–∞–ª <a href="https://vobi.bio.link/" target="_blank" style="text-decoration:underline;">Vobi</a> —Å –ª—é–±–æ–≤—å—é üíõ
    </footer>
    <script>
        // –ü–æ–ª—É—á–∞–µ–º —Å—Ç–∞—Ä—Ç–æ–≤—É—é –¥–∞—Ç—É –∏–∑ —à–∞–±–ª–æ–Ω–∞
        const startDate = new Date("{{ start_date }}");
        function updateTimer() {
            const now = new Date();
            let diff = now - startDate;
            if (diff < 0) diff = 0;
            let seconds = Math.floor(diff / 1000);
            const days = Math.floor(seconds / (24 * 3600));
            seconds %= 24 * 3600;
            const hours = Math.floor(seconds / 3600);
            seconds %= 3600;
            const minutes = Math.floor(seconds / 60);
            seconds %= 60;
            document.getElementById('timer').textContent = `${days} –¥–Ω–µ–π ${hours} —á–∞—Å–æ–≤ ${minutes} –º–∏–Ω—É—Ç ${seconds} —Å–µ–∫—É–Ω–¥`;
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        // --- Theme toggle ---
        const toggleBtn = document.getElementById('theme-toggle');
        const darkClass = 'dark-theme';
        function setTheme(isDark) {
            if (isDark) {
                document.body.classList.add(darkClass);
                toggleBtn.textContent = '‚òÄÔ∏è';
            } else {
                document.body.classList.remove(darkClass);
                toggleBtn.textContent = 'üåô';
            }
        }
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±–æ—Ä —Ç–µ–º—ã
        let themePref = localStorage.getItem('theme');
        let isDark = themePref === null ? true : themePref === 'dark';
        setTheme(isDark);
        toggleBtn.onclick = () => {
            isDark = !isDark;
            setTheme(isDark);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };
    </script>
</body>
</html>
